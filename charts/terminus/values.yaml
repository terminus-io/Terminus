images:
  enforcer:
    repository: ghcr.io/terminus/enforcer
    tag: latest
    pullPolicy: IfNotPresent
  scheduler:
    repository: ghcr.io/terminus/scheduler
    tag: latest
    pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: "terminus-admin"

scheduler:
  replicas: 3
  logLevel: "4"
  oversubscriptionRatio: 1.5
  leaderElect: true

enforcer:
  logLevel: "4"
  priorityClassName: system-node-critical
  containerdBasePath: /var/lib/containerd

service:
  type: ClusterIP
  port: 9201
